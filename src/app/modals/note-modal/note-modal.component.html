<div class="note-modal-container">
    <div
        [class]="'ui vertical segment title ' + backgroundColor"
        contenteditable
        (input)="updateTitle($event)"
        [ngClass]="{
            empty: title.length == 0,
            inverted: notDefaultColor
        }"
    ></div>
    <div
    [class]="'ui vertical segment note ' + backgroundColor"
        contenteditable
        (input)="updateNote($event)"
        [ngClass]="{
            empty: noteContent.length == 0,
            inverted: notDefaultColor,
            color: backgroundColor
        }"
    ></div>
    <div
        [class]="'ui vertical segment toolbar ' + backgroundColor"
        [ngClass]="{
            inverted: notDefaultColor,
            color: backgroundColor
        }"
    >
        <button class="ui basic circular icon button" (click)="removeBackground()"></button>
        <button
            *ngFor="let color of colors"
            [class]="'ui circular icon button ' + color"
            (click)="setBackgroundColor(color)"
        ></button>
    </div>
</div>
